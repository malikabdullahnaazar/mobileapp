<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moj mobitel</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/46f47b2bdb.js" crossorigin="anonymous"></script> 
    <style src="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Lato:wght@100&display=swap"></style>
    <style src="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Cormorant:ital,wght@0,300;1,300&family=Lato:wght@100&family=Raleway:ital,wght@1,100&display=swap');"></style>

    <body>
        <header>
            <nav class="navigation">
                <img class="logo" src="img/apple-logo.jpg">
                    <a href="/about">Specifikacije</a>
                    <a href="#">Usporedi</a>
                    <a href="#">O nama</a>
            </nav>
        </header>
        <main>
            <section>
                <img class="mobile-image" src="img\apple-iphone.jpg">
                <h1>Apple IPhone 12 Pro</h1>
            </section>
            <section class="table styled-table">
                    <div class="row row-text">Boja</div>
                    <div class="row row-text">Veličina zaslona</div>
                    <div class="row row-text">Težina</div>
                    <div class="row row-text">Kamera</div>
                    <p>Bijela</p>
                    <p>6.8"</p>
                    <p>227g</p>
                    <p>108MP Široka</p>
            </section>
            <div class="cards">
                <article class="card">
                    <header>
                        <h4>Iphone 11</h4>
                    </header>
                    <img class="e-mob" src="img\iphone-rose.jpg">
                    <button class="button">Vidi više</button>
                </article>
                <article class="card">
                    <header>
                        <h4>Iphone 12</h4>
                    </header>
                    <img class="e-mob" src="img\iphone-blue.jpg">
                    <button class="button">Vidi više</button>
                </article>
                <article class="card">
                    <header>
                        <h4>Iphone 12</h4>
                    </header>
                    <img class="e-mob" src="img\iphone-purple.jpg">
                    <button class="button">Vidi više</button>
                </article>
            </div>
        </main> 
        <footer class="footer">
            <section>
                <label class="text">Pratite naš newsletter</label><br>
                <input placeholder="E-mail adresa">
                <button class="button">Pretplati me</button>
            </section>
            <section>
                <p class="text">Tea Milovac</p>
                <p class="text">0917526062</p>
                <i class="fa-brands fa-facebook fa-2x"></i>
                <i class="fa-brands fa-instagram fa-2x"></i>
                <i class="fa-brands fa-linkedin fa-2x"></i>
            </section>
        </footer>
        <section class="sub-footer text">Sva prava pridržana&copy;</section>
